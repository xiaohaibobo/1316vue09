<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="./js/vue.js"></script>
<script src="./js/router.js"></script>
<script>

    const home = {
        template: `
        <div>
            首页内容
            <input type="text"/>
        </div>    
        `,
        activated() {
            console.log(this.$route.path)
        },
    }
    const huodong = {
        template: `
        <div>
            活动内容
            <input type="text"/>
        </div>    
        `,
        activated() {
            console.log(this.$route.path)
        },
    }
    const news = {
        template: `
        <div>
            新闻内容
            <input type="text"/>
        </div>    
        `,
        activated() {
            console.log(this.$route.path)
        },
    }
    const router = new VueRouter({
        routes: [
            {
                path: '/home',
                component: home
            },
            {
                path: '/huodong',
                component: huodong
            },
            {
                path: '/news',
                component: news
            },
            {
                path: '/',
                redirect: '/home'
            }
        ]
    })

    let App = {
        template: `
    <div id="app">
        <router-link to='/home'>主页</router-link>
        <router-link to='/huodong'>活动</router-link>
        <router-link to='/news'>新闻</router-link>
        <keep-alive>
             <router-view />
        </keep-alive>
       
        
    </div>

    `
    }
    let vm = new Vue({
        el: '#app',
        render: h => h(App),
        components: { App },
        router
    })
</script>

</html>
